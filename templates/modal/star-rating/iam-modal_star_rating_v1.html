<!doctype html>
<html><head><meta charset="UTF-8"><style>*{margin:0;padding:0}body{font-family:sans-serif;overflow:hidden}#overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:9999}.modal{background:#fff;border-radius:20px;max-width:380px;width:90%;padding:30px 20px;text-align:center}.title{font-size:22px;font-weight:700;margin-bottom:10px}.desc{font-size:14px;color:#666;margin-bottom:25px}.stars{display:flex;justify-content:center;gap:10px;margin-bottom:20px}.star{font-size:48px;cursor:pointer;transition:transform .2s}.star:hover{transform:scale(1.2)}.star.active{color:#ffd700}textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;margin-bottom:15px;font-family:sans-serif;font-size:14px;resize:vertical}.btn{width:100%;padding:14px;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:15px;font-weight:600}</style></head><body><div id="overlay"><div class="modal"><div class="title">⭐ 앱 평가하기</div><div class="desc">서비스 경험을 알려주세요</div><div class="stars" id="stars"></div><textarea id="feedback" placeholder="상세한 의견을 남겨주세요 (선택)" rows="4"></textarea><button class="btn" onclick="submit()">제출</button></div></div><script>var rating=0;var stars=document.getElementById("stars");for(var i=1;i<=5;i++){var star=document.createElement("span");star.className="star";star.textContent="★";star.dataset.rating=i;star.onclick=function(){rating=parseInt(this.dataset.rating);document.querySelectorAll(".star").forEach(function(s,idx){s.classList.toggle("active",idx<rating)})};stars.appendChild(star)}function submit(){if(rating===0){alert("별점을 선택해주세요");return}window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("rating_submitted",{rating:rating,feedback:document.getElementById("feedback").value});brazeBridge.getUser().setCustomUserAttribute("app_rating",rating);brazeBridge.closeMessage()}catch(e){}},false)}window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("rating_viewed")}catch(e){}},false)</script></body></html>
