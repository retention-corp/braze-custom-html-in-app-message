<!doctype html>
<html><head><meta charset="UTF-8"><style>*{margin:0;padding:0}body{font-family:sans-serif;overflow:hidden}#overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:9999}.modal{background:#fff;border-radius:20px;max-width:400px;width:90%;padding:30px 20px;text-align:center}.title{font-size:20px;font-weight:700;margin-bottom:20px}.cards-container{position:relative;height:350px;margin:20px 0}.card{position:absolute;width:100%;background:#fff;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.1);padding:20px;cursor:grab;transition:transform .3s;top:0;left:0}.card.hidden{display:none}.card-image{width:100%;height:200px;background:#f0f0f0;border-radius:12px;margin-bottom:15px;background-size:cover;background-position:center}.card-title{font-size:18px;font-weight:700;margin-bottom:8px}.card-price{font-size:16px;color:#667eea;font-weight:600}.actions{display:flex;gap:15px;justify-content:center;margin-top:20px}.action-btn{width:60px;height:60px;border-radius:50%;border:none;cursor:pointer;font-size:28px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 10px rgba(0,0,0,.1)}.like{background:#4caf50;color:#fff}.dislike{background:#f44336;color:#fff}</style></head><body><div id="overlay"><div class="modal"><div class="title">관심 상품을 선택하세요</div><div class="cards-container" id="cards"><div class="card"><div class="card-image" style="background-image:url('https://picsum.photos/300/200?random=1')"></div><div class="card-title">프리미엄 상품 1</div><div class="card-price">99,000원</div></div><div class="card hidden"><div class="card-image" style="background-image:url('https://picsum.photos/300/200?random=2')"></div><div class="card-title">프리미엄 상품 2</div><div class="card-price">129,000원</div></div><div class="card hidden"><div class="card-image" style="background-image:url('https://picsum.photos/300/200?random=3')"></div><div class="card-title">프리미엄 상품 3</div><div class="card-price">159,000원</div></div></div><div class="actions"><button class="action-btn dislike" onclick="swipe('dislike')">✕</button><button class="action-btn like" onclick="swipe('like')">♥</button></div></div></div><script>var cards=document.querySelectorAll(".card");var current=0;function swipe(action){if(current>=cards.length)return;cards[current].classList.add("hidden");window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("card_swiped",{action:action,card:current+1})}catch(e){}},false);current++;if(current<cards.length){cards[current].classList.remove("hidden")}else{window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("swipe_cards_completed");brazeBridge.closeMessage()}catch(e){}},false)}}window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("swipe_cards_viewed")}catch(e){}},false)</script></body></html>
