<!doctype html>
<html><head><meta charset="UTF-8"><style>*{margin:0;padding:0}body{font-family:sans-serif;overflow:hidden}#overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:9999}.modal{background:#fff;border-radius:20px;max-width:400px;width:90%;padding:30px 20px}.step{display:none}.step.active{display:block}.progress{height:8px;background:#f0f0f0;border-radius:4px;margin-bottom:20px}.progress-fill{height:100%;background:#667eea;border-radius:4px;transition:width .3s}.title{font-size:20px;font-weight:700;margin-bottom:15px}input,select{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;margin-bottom:15px;font-size:14px}.btn{width:100%;padding:14px;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:15px;font-weight:600}</style></head><body><div id="overlay"><div class="modal"><div class="progress"><div class="progress-fill" id="progress" style="width:33%"></div></div><div class="step active" id="step1"><div class="title">1/3: 기본 정보</div><input type="text" placeholder="이름" id="name"><input type="email" placeholder="이메일" id="email"><button class="btn" onclick="nextStep(2)">다음</button></div><div class="step" id="step2"><div class="title">2/3: 선호도</div><select id="category"><option>카테고리 선택</option><option>패션</option><option>뷰티</option><option>테크</option></select><button class="btn" onclick="nextStep(3)">다음</button></div><div class="step" id="step3"><div class="title">3/3: 완료</div><p style="margin-bottom:15px">감사합니다! 500P가 적립되었습니다.</p><button class="btn" onclick="submit()">완료</button></div></div></div><script>function nextStep(n){document.querySelectorAll(".step").forEach(function(s){s.classList.remove("active")});document.getElementById("step"+n).classList.add("active");document.getElementById("progress").style.width=(n*33)+"%"}function submit(){window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("form_submitted");brazeBridge.closeMessage()}catch(e){}},false)}window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("form_viewed")}catch(e){}},false)</script></body></html>
