<!doctype html>
<html><head><meta charset="UTF-8"><style>*{margin:0;padding:0}body{font-family:sans-serif;overflow:hidden}#overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:9999}.modal{background:#fff;border-radius:20px;max-width:450px;width:90%;padding:20px}.image-container{position:relative;width:100%;height:400px;background:url('https://picsum.photos/450/400?random=1') center/cover;border-radius:12px}.hotspot{position:absolute;width:40px;height:40px;background:#667eea;border-radius:50%;border:3px solid #fff;cursor:pointer;animation:pulse 2s infinite;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:0 2px 10px rgba(0,0,0,.3)}.tooltip{display:none;position:absolute;bottom:50px;left:50%;transform:translateX(-50%);background:#fff;padding:12px 16px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.2);white-space:nowrap;font-size:14px}.hotspot:hover .tooltip{display:block}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}</style></head><body><div id="overlay"><div class="modal"><div class="image-container"><div class="hotspot" style="top:30%;left:20%">1<div class="tooltip">포인트 1: 설명</div></div><div class="hotspot" style="top:50%;left:60%">2<div class="tooltip">포인트 2: 설명</div></div><div class="hotspot" style="top:70%;left:40%">3<div class="tooltip">포인트 3: 설명</div></div></div></div></div><script>window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logCustomEvent("image_hotspot_viewed")}catch(e){}},false);document.querySelectorAll(".hotspot").forEach(function(h){h.onclick=function(){window.addEventListener("ab.BridgeReady",function(){try{brazeBridge.logClick("hotspot_"+this.textContent)}catch(e){}},false)}})</script></body></html>
